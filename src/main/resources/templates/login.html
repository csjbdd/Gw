<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Map-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section id="loginclean" class="login-clean" style="transition-duration: 3s;">
        <form method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><img style="width: 100%" src="/images/logo.svg"></div>
            <div class="mb-3"><input class="form-control" type="text" name="id" placeholder="아이디"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="패스워드"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">로그인</button>
            </div>
            <div class="row">
                <div class="col-md-4"><a class="forgot" href="register">회원가입</a></div>
                <div class="col-md-4"><a class="forgot" href="#">아이디찾기</a></div>
                <div class="col-md-4"><a class="forgot" href="#">비밀번호찾기</a></div>
            </div>
        </form>
    </section>
    <footer class="footer-basic">
        <section class="map-clean">
            <div class="container">
                <div class="intro">
                    <h2 class="text-center">찾아오시는길 </h2>
                    <p class="text-center">서울특별시 구로구 구로동 222-31</p>
                </div>
                <div id="map" style="width:100%;height:400px;"></div>
            </div>
            </div>
        </section>
        <p class="copyright">Company EGLine © 2022</p>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d621027fd02bfeed76cf8d7c0c217f34"></script>
    <script>
        window.onload = function () {
            var container = document.getElementById('map');
            var loginClean = document.getElementById('loginclean');
            var backgroundColors = ['#FAF0E6','#FFC0CB','#D8BFD8','#008080','#B0E0E6','#87CEFA','#20B2AA','#FFFFE0','#EEE8AA','#00FF7F','#FFF0F5'];
            var options = {
                center: new kakao.maps.LatLng(37.48326135313084, 126.89789439231977),
                level: 2
            };

            var map = new kakao.maps.Map(container, options);
            var marker = new kakao.maps.Marker({
                // 지도 중심좌표에 마커를 생성합니다
                position: map.getCenter()
            });
            // 지도에 마커를 표시합니다
            marker.setMap(map);
            setInterval(() => {
                var i = Math.floor(Math.random() * 10);
                loginClean.style.backgroundColor=backgroundColors[i];
            }, 1000)
        }

    </script>
</body>
</html>
